<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - cloud-metric API</title>

    <script src="/dependencies/lucide.min.js"></script>
    <script src="/dependencies/angular.min.js"></script>

    <script src="/js/global.js"></script>
    <link rel="stylesheet" href="/css/global.out.css" />
  </head>
  <body ng-app="cloudMetricApp">
    <div>
      <div class="h-20">
        <!-- space top -->
      </div>
      <!-- Navbar -->
      <header
        class="backdrop-blur-sm shadow-xl fixed w-full top-0 z-50 dark:shadow-slate-500/10 dark:shadow-xl"
      >
        <div
          class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between"
        >
          <h1 class="text-play text-2xl font-bold">
            <a href="/">Cloud Metric</a>
          </h1>
          <nav class="flex items-center">
            <!-- nav items -->
            <a
              href="#"
              class="text-muted-foreground hover:text-primary flex flex-col items-center mx-4 group"
              >API Docs
              <div
                class="bg-black dark:bg-white h-px transition-all duration-400 group-hover:w-full w-0"
              ></div>
            </a>
            <a
              href="https://github.com/pratham-ak2004/cloud-metric"
              class="text-muted-foreground flex flex-col items-center hover:text-primary group"
              >GitHub
              <div
                class="bg-black dark:bg-white h-px transition-all duration-400 group-hover:w-full w-0"
              ></div>
            </a>
            <!-- Auth -->
            <div ng-controller="authController">
              <a class="ml-4 button button-secondary" href="/login.html"
                >Login</a
              >
              <a class="button button-primary ml-2" href="/signup.html"
                >Sign Up</a
              >
            </div>
            <!-- Theme toggle with improved styling -->
            <div ng-controller="themeController" class="ml-4">
              <button
                class="theme-toggle p-1 rounded-full button-ghost"
                ng-click="toggleTheme()"
                aria-label="Toggle theme"
              >
                <i ng-if="!isDarkMode" data-lucide="sun"></i>
                <i ng-if="isDarkMode" data-lucide="moon"></i>
              </button>
            </div>
          </nav>
        </div>
      </header>

      <main class="max-w-md mx-auto px-4 py-20">
        <div class="text-center mb-8">
          <h2 class="text-3xl mb-2">Welcome Back</h2>
          <p class="text-muted-foreground">
            Sign in to your <span class="text-play">Cloud Metric</span> account
          </p>
        </div>

        <div
          class="bg-secondary border border-primary-foreground p-6 rounded-lg"
        >
          <form ng-controller="loginController" ng-submit="submitLogin()">
            <div
              ng-if="loginError"
              class="flex justify-center border border-destructive bg-destructive/50 rounded-md p-2 mb-4 gap-2 items-center"
            >
              <i class="size-5" data-lucide="info"></i>
              <p>{{ errorMessage }}</p>
            </div>
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                ng-model="formData.email"
                class="w-full p-2 border rounded-md bg-background border-input focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-6">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-sm font-medium"
                  >Password</label
                >
              </div>
              <input
                type="password"
                id="password"
                ng-model="formData.password"
                class="w-full p-2 border rounded-md bg-background border-input focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="mb-4">
              <button type="submit" class="w-full button button-primary py-2">
                Sign In
              </button>
            </div>
          </form>

          <div class="text-center text-sm mt-4">
            <span class="text-muted-foreground">Don't have an account?</span>
            <a href="/signup.html" class="text-primary hover:underline ml-1"
              >Sign up</a
            >
          </div>
        </div>
      </main>

      <footer class="text-center text-sm text-muted-foreground py-6">
        Â© 2025 cloud-metric. All rights reserved.
      </footer>
    </div>
  </body>

  <script src="/js/login.js"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
